<div class="container mt-4">
    <div class="row">
        <div class="col-lg-9">
            <div class="col-md-12">
                <article *ngIf="blog" id="post-62257" class="article">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>{{ blog.title }}</h1>
                            <div class="d-flex align-items-center">
                                <img src="https://img.freepik.com/free-icon/user-image-with-black-background_318-34564.jpg?size=626&ext=jpg" class="img-fluid rounded-circle" alt="Foto del autor" style="width: 50px; height: 50px;">
                                <div class="ms-2 d-flex flex-column justify-content-center">
                                  <p class="m-0"><strong>{{ blog.author }}</strong> | {{ blog.date }}</p>
                                </div>
                              </div>
                              
                              
                            
                        </div>
                    </div>
                    <hr class="hr-primary hr-sm hr-lg ">
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <figure>
                                <img src="https://images.pexels.com/photos/8438923/pexels-photo-8438923.jpeg"
                                class="img-fluid" alt="Imagen del artículo">
                                <figcaption>Subtítulo de la imagen</figcaption>
                              </figure>
                            
                        </div>
                        <div class="col-md-12">
                            <div [innerHTML]="blog.content"></div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <div class="col-lg-3 d-none d-lg-block col-12  bg-light" style="background:#3f15c8">
            <app-sidebar></app-sidebar> 
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
